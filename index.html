<!DOCTYPE html>
<html lang="en">
<head>
	<title>Form Login</title>
	<link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
	<div class="hero">
		<div class="form-box">
			<div class="button-box"> 
				<div class="btn"></div>
				<button type="button" class="toggle-btn" onclick="login()"> Log In  </button>
				<button type="button" class="toggle-btn" onclick="register()"> Register  </button>
			</div>
			<div class="social-icons">
				<img src="images/fb.png" alt="fb">
				<img src="images/tw.png" alt="tw">
				<img src="images/gp.png" alt="gp">
			</div>
			<form  id="login" class="input-group">
				<input type="text"  class="input-field" placeholder="User Id Required"> 
				<input type="text"  class="input-field" placeholder="Enter Password">
				<input type="checkbox"  class="check-box"> <span>Remember Password</span>
				<button type="submit" class="submit-btn"> Log in </button>
			</form>
			<form  id="register" class="input-group">
				<input type="text"  class="input-field" placeholder="User Id "> 
				<input type="email"  class="input-field" placeholder="Email Id">
				<input type="text"  class="input-field" placeholder="Enter Password">
				<input type="checkbox"  class="check-box"> <span>I Agree to the terms & Conditions</span>
				<button type="submit" class="submit-btn"> Register</button>
			</form>
		</div>
	</div>
	<script>
		var x = document.getElementById("login")
		var y = document.getElementById("register")
		var z = document.getElementById("btn")
		function register() {
			x.style.left = "-400px";
			y.style.left = " 50px ";
			z.style.left = "110px";	
				}

		function login()  {
			x.style.left = "50px";
			y.style.left = "450px ";
			z.style.left = "0px";	
				}		
	</script>
</body>
</html>
